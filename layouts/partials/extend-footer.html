}

  pointer-events: auto !important;
}

#kofi-widget-overlay * {
  box-sizing: border-box !important;
}

#kofi-widget-overlay .floatingchat-container {
  margin: 0 !important;
}

<script>
  (function () {
    var forms = document.querySelectorAll(".followit--follow-form-container form");
    if (!forms.length) {
      return;
    }

    forms.forEach(function (form) {
      form.addEventListener("submit", function () {
        var container = form.closest(".followit--follow-form-container");
        var location = container && container.dataset.followitLocation
          ? container.dataset.followitLocation
          : "unknown";

        if (typeof window.gtag === "function") {
          window.gtag("event", "followit_subscribe", {
            event_category: "followit",
            event_label: location,
            followit_location: location,
            value: 1,
            transport_type: "beacon"
          });
        }
      });
    });
  })();
</script>
