{{/* layouts/shortcodes/spotify.html */}} {{- $raw := .Get 0 -}} {{- if
hasPrefix $raw "http" -}} {{- $raw = replace $raw "https://open.spotify.com/" ""
-}} {{- $raw = replace $raw "http://open.spotify.com/" "" -}} {{- end -}}

<div class="spotify-embed">
  <iframe
    src="https://open.spotify.com/embed/{{ $raw }}"
    width="100%"
    height="152"
    frameborder="0"
    allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
    loading="lazy"
  >
  </iframe>
</div>
